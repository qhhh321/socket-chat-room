<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    //$("#ulMsg").append($('<li>').text("你进入了简易聊天室").css('text-align','center'));

    //接收后台发来的消息(显示到前台)
    socket.on('allPerson', msg => {
        $('#ulMsg').append($('<li>').text(msg))
    })

    $('form').submit(res => {
        //发送输入框消息给后台
        socket.emit('send', $('#msg').val())
        $('#msg').val("")
        return false
    })
